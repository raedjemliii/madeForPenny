<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Game options</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Bhai">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://mverissimo.github.io/tweenslideshow/dist/assets/stylesheet/application.min.css'>
  <link rel="stylesheet" href="slider-options-games.css">
  <style>
      .slide-astronaut{background:#889e1b}
  </style>
</head>
<body>
<!-- partial:index.partial.html -->
<section id="slider" class="section">
      <div class="slider">
        <div class="slider__container">
          <div class="slider__item slide-burger">
            <div class="slider__content grid">
              <div class="column">
                <h1 class="title">Penny's</h1>
                <h1 class="title">Cube</h1>
                <button class="goto" id="rubikcube">
                  go to the game
                </button>
              </div>
              <div class="column"><img src="rubikcube.png" class="image burger"></div>
            </div>
          </div>
          <div class="slider__item slide-astronaut">
            <div class="slider__content grid">
              <div class="column">
                <h1 class="title">Tic</h1>
                <h1 class="title">Tac</h1>
                <h1 class="title">Toe</h1>
                <button class="goto" id="tiktaktoe">
                  go to the game
                </button>
              </div>
              <div class="column"><img src="tictactoe.png" class="image astronaut"></div>
            </div>
          </div>
          <div class="slider__item slide-coffee">
            <div class="slider__content grid">
              <div class="column">
                <h1 class="title">Stacked</h1>
                <h1 class="title">Up</h1>
                <button class="goto" id="stackedup">
                  go to the game
                </button>
              </div>
              <div class="column"><img src="3D-boxes-stacked.png" class="image cup"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
<!-- partial -->
<script src="slider-options-games.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
<script src='https://mverissimo.github.io/tweenslideshow/dist/assets/javascript/script.min.js'></script><script  src="./script.js"></script>

</body>
</html>
